
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<DOCTYPE!>
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.bundle.min.css">
  <script src="bootstrap/jquery.slim.min.js"></script>
  

	<title></title>
</head>

<body>
  <div id="app">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">BookKey</h5>
            <form class="form-signin">
              
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" v-model="username" required autofocus>
                <label for="inputEmail">email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" v-model="password" required>
                <label for="inputPassword">password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button id="loginbutton" class="btn btn-lg btn-google btn-block text-uppercase" type="button" @click="signIn">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="script.js"></script>
  <script src="./bootstrap/moment-with-locales.min.js"></script>
</body>
</html>
